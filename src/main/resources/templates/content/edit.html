<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    
    <th:block layout:fragment="head">
    	<title>Spring Boot</title>
		
        <!--/* 이 영역에 공통으로 사용할 css, js library를 선언한다. */-->
        <link th:href="@{/css/common.css}" rel="stylesheet" />
    </th:block>
    <body>
        <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
		
        <div layout:fragment="content" class="content">
	        <h1>Edit User</h1>
		    <form th:action="@{/update/{id}(id=${user.id})}" method="post" th:object="${user}">
		        <input type="hidden" th:field="*{id}" />
		        <label>Id: <input type="text" th:field="*{id}" /></label><br/>
		        <label>Name: <input type="text" th:field="*{name}" /></label><br/>
		        <label>Password: <input type="text" th:field="*{password}" /></label><br/>
		        <button type="submit">Save</button>
		    </form>
		    <a th:href="@{/home}">Back to List</a>
            
        </div>
        <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>	
    </body>
</html>
